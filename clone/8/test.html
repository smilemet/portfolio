<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="assets/css/_animation.scss">
  <style>
    img {
      display: block;
      position: absolute;
      animation: fadeIn .3s ease-in 0s 3;
    }

    @keyframes fadeIn {
      from {
        opacity: 0%;
      }

      to {
        opacity: 100%;
      }
    }
  </style>
</head>
<body>
  <img src="assets/img/2022_Summer1_bean_bg_left.png" alt="">
</body>
